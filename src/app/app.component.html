<div class="calculator">
  <input type="text" [(ngModel)]="displayValue" disabled >
  <div class="buttons">
    <button *ngFor="let button of buttons" (click)="handleButtonClick(button)" >
      <div *ngIf="button.disabled === false" >
        {{button.label}}
      </div>
    </button>
  </div>
</div>
